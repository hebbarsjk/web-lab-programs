<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lab 2</title>
	</head>
	<body>
		<table border="2" align="center" style="width: 20%; text-align: center">
			<tr>
				<th>Number</th>
				<th>Square</th>
				<th>Cube</th>
			</tr>
			<script>
				for (let i = 1; i <= 10; i++)
					document.write(
						'<tr><td>' +
							i +
							'</td><td>' +
							i * i +
							'</td><td>' +
							i * i * i +
							'</td></tr>'
					);
			</script>
		</table>
	</body>
</html>
