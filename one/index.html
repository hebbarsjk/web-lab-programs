<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Calculator</title>
		<script>
			function clr() {
				document.querySelector('#screen').value = '';
			}
			function disp(val) {
				document.querySelector('#screen').value += val;
			}
			function solve() {
				let x = document.querySelector('#screen').value;
				let result = eval(x);
				document.querySelector('#screen').value = result;
			}
		</script>
		<style>
			input[type='button'] {
				background-color: black;
				color: white;
				width: 100%;
				height: 100%;
			}
			#screen {
				height: 30px;
				text-align: end;
			}
		</style>
	</head>
	<body>
		<div align="center">
			<h1>Calculator</h1>

			<table border="2">
				<tr>
					<td>
						<input type="button" value="CE" onclick="clr()" />
					</td>
					<td colspan="3">
						<input type="text" id="screen" />
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" value="+" onclick="disp('+')" />
					</td>
					<td>
						<input type="button" value="7" onclick="disp('7')" />
					</td>
					<td>
						<input type="button" value="8" onclick="disp('8')" />
					</td>
					<td>
						<input type="button" value="9" onclick="disp('9')" />
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" value="-" onclick="disp('-')" />
					</td>
					<td>
						<input type="button" value="4" onclick="disp('4')" />
					</td>
					<td>
						<input type="button" value="5" onclick="disp('5')" />
					</td>
					<td>
						<input type="button" value="6" onclick="disp('6')" />
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" value="*" onclick="disp('*')" />
					</td>
					<td>
						<input type="button" value="1" onclick="disp('1')" />
					</td>
					<td>
						<input type="button" value="2" onclick="disp('2')" />
					</td>
					<td>
						<input type="button" value="3" onclick="disp('3')" />
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" value="/" onclick="disp('/')" />
					</td>
					<td>
						<input type="button" value="." onclick="disp('.')" />
					</td>
					<td>
						<input type="button" value="0" onclick="disp('0')" />
					</td>
					<td>
						<input type="button" value="=" onclick="solve()" />
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
